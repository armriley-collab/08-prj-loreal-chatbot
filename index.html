<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Product Chatbot</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Chatbox container -->
    <div class="chatbox">
      <!-- Header with L'Oréal logo and brand name -->
      <div class="chatbox-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="loreal-logo" />
        <span class="brand-name">Chatbot</span>
      </div>
      <!-- Chat messages area -->
      <div class="chatbox-messages" id="chatbox-messages">
        <!-- Messages will appear here -->
      </div>
      <!-- Input area for user messages -->
      <form id="chatbox-form" class="chatbox-form">
        <input
          type="text"
          id="chatbox-input"
          placeholder="Ask about L'Oréal products..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <!-- Link to the JS file for interactivity -->
    <script src="chatbot.js"></script>
  </body>
</html>
